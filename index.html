<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="atm-container">
        <h1>ATM Simulator</h1>
        <div class="display">
            <p id="message">Welcome! Please enter your PIN:</p>
            <input type="password" id="pinInput" maxlength="4">
            <button onclick="submitPin()">Submit</button>
        </div>
        <div class="actions" id="actions" style="display: none;">
            <button onclick="showAction('balance')">Check Balance</button>
            <button onclick="showAction('withdraw')">Withdraw Money</button>
            <button onclick="showAction('deposit')">Deposit Money</button>
            <button onclick="logout()">Logout</button>
        </div>
        <div class="transaction" id="transaction" style="display: none;">
            <p id="transactionMessage"></p>
            <input type="number" id="amountInput" placeholder="Enter amount" min="0">
            <button onclick="performTransaction()">Submit</button>
            <button onclick="cancelTransaction()">Cancel</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
